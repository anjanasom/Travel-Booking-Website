<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Groups</title>
    <link rel="stylesheet" href="travelgroups.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="">
    
</head>
<body>

    <div class="container">
        <h2><i class="fa-solid fa-users"></i> Find Travel Groups</h2>

        <!-- Search Filters -->
        <div class="search-section">
            <input type="text" id="destination" placeholder="Enter Destination">
            <select id="group-size">
                <option value="any">Any Group Size</option>
                <option value="small">1-5 Members</option>
                <option value="medium">6-10 Members</option>
                <option value="large">10+ Members</option>
            </select>
            <button class="search-btn" onclick="filterGroups()"><i class="fa-solid fa-search"></i> Search</button>
        </div>

        <!-- Group Listings -->
        <div class="group-list" id="group-list">
            <div class="group-card">
                <div class="group-info">
                    <div class="group-name"><i class="fa-solid fa-plane"></i> Paris Explorers</div>
                    <div class="members">6 Members | Leaving: Feb 10</div>
                </div>
                <button class="join-btn"><i class="fa-solid fa-user-plus"></i> Join</button>
            </div>

            <div class="group-card">
                <div class="group-info">
                    <div class="group-name"><i class="fa-solid fa-city"></i> Tokyo Adventurers</div>
                    <div class="members">8 Members | Leaving: Mar 5</div>
                </div>
                <button class="join-btn"><i class="fa-solid fa-user-plus"></i> Join</button>
            </div>

            <div class="group-card">
                <div class="group-info">
                    <div class="group-name"><i class="fa-solid fa-umbrella-beach"></i> Bali Backpackers</div>
                    <div class="members">4 Members | Leaving: Feb 20</div>
                </div>
                <button class="join-btn"><i class="fa-solid fa-user-plus"></i> Join</button>
            </div>
        </div>

        <p class="no-results" id="no-results" style="display: none;">No groups found for this destination.</p>
    </div>

    <script>
        function filterGroups() {
            const destination = document.getElementById("destination").value.toLowerCase();
            const groupSize = document.getElementById("group-size").value;

            const groups = document.querySelectorAll(".group-card");
            let found = false;

            groups.forEach(group => {
                const groupName = group.querySelector(".group-name").textContent.toLowerCase();
                const members = parseInt(group.querySelector(".members").textContent.split(" ")[0]);

                let sizeMatch = 
                    (groupSize === "any") ||
                    (groupSize === "small" && members <= 5) ||
                    (groupSize === "medium" && members >= 6 && members <= 10) ||
                    (groupSize === "large" && members > 10);

                if (groupName.includes(destination) && sizeMatch) {
                    group.style.display = "flex";
                    found = true;
                } else {
                    group.style.display = "none";
                }
            });

            document.getElementById("no-results").style.display = found ? "none" : "block";
        }
    </script>

</body>
</html>
