<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='start.css') }}">
</head>
<body>

    <div class="booking-container">
        <h2>Plan Your Trip</h2>

        <div class="tabs">
            <div class="tab active" onclick="showTab('flights')">Flights</div>
            <div class="tab" onclick="showTab('trains')">Trains</div>
            <div class="tab" onclick="showTab('buses')">Buses</div>
            <div class="tab" onclick="showTab('hotels')">Hotels</div>
        </div>

        <!-- Flights Form -->
        <div class="form-section active" id="flights">
            <label for="flight-from">From:</label>
            <input type="text" id="flight-from" placeholder="Enter city or airport">

            <label for="flight-to">To:</label>
            <input type="text" id="flight-to" placeholder="Enter city or airport">

            <label for="flight-departure">Departure:</label>
            <input type="date" id="flight-departure">

            <label for="flight-return">Return:</label>
            <input type="date" id="flight-return">
        
            <label for="flight-travellers">Travellers & Class:</label>
            <select id="flight-travellers">
                <option>1 Adult - Economy</option>
                <option>2 Adults - Economy</option>
                <option>1 Adult - Business</option>
                <option>2 Adults - Business</option>
            </select>

            <div class="trip-type">
                <label><input type="radio" name="flight-trip" checked> One-way</label>
                <label><input type="radio" name="flight-trip"> Round-trip</label>
            </div>

            <label>Special Fares:</label>
            <div class="special-fares">
                <label><input type="checkbox"> Student</label>
                <label><input type="checkbox"> Senior Citizen</label>
                <label><input type="checkbox"> Armed Forces</label>
                <label><input type="checkbox"> Doctors & Nurses</label>
            </div>

            <button>Search Flights</button>
        </div>

        <!-- Trains Form -->
        <div class="form-section" id="trains">
            <label for="train-from">From:</label>
            <input type="text" id="train-from" placeholder="Enter station or city">

            <label for="train-to">To:</label>
            <input type="text" id="train-to" placeholder="Enter station or city">

            <label for="train-date">Travel Date:</label>
            <input type="date" id="train-date">

            <label for="train-class">Class:</label>
            <select id="train-class">
                <option>Second AC</option>
                <option>Third AC</option>
                <option>Sleeper</option>
                <option>General</option>
            </select>

            <button>Search Trains</button>
        </div>

        <!-- Buses Form -->
        <div class="form-section" id="buses">
            <label for="bus-from">From:</label>
            <input type="text" id="bus-from" placeholder="Enter city or bus stop">

            <label for="bus-to">To:</label>
            <input type="text" id="bus-to" placeholder="Enter city or bus stop">

            <label for="bus-date">Travel Date:</label>
            <input type="date" id="bus-date">

            <button>Search Buses</button>
        </div>

        <!-- Hotels Form -->
        <div class="form-section" id="hotels">
            <label for="hotel-city">City:</label>
            <input type="text" id="hotel-city" placeholder="Enter city or location">

            <label for="hotel-checkin">Check-in Date:</label>
            <input type="date" id="hotel-checkin">

            <label for="hotel-checkout">Check-out Date:</label>
            <input type="date" id="hotel-checkout">

            <label for="hotel-guests">Guests:</label>
            <select id="hotel-guests">
                <option>1 Room - 2 Guests</option>
                <option>2 Rooms - 4 Guests</option>
                <option>1 Room - 1 Guest</option>
            </select>

            <button>Search Hotels</button>
        </div>

    </div>

    <script>
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(tabElement => {
                tabElement.classList.remove('active');
            });
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }
    </script>

</body>
</html>
