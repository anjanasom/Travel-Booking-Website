<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
</head>
<body>
    <header class="contact-header">
        <h1>Contact Us</h1>
        <p>Let's plan your next adventure!</p>
    </header>

    <section class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: contact@travelexplorer.com</p>
            <p>Phone: +123 456 7890</p>
            <p>Address: 123 Travel Street, Wonderland</p>
        </div>
        
        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Travel Explorer. All rights reserved.</p>
    </footer>
</body>
</html>
